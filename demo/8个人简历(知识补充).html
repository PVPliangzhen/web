<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>个人简历</title>
	</head>
	<body>
		<table border="1px" cellspacing="0">
			<!-- tr*6>td*7 点击tab自动生成表格 -->
			<!-- colgroup代替若干col -->
			<!-- table有三层 thead tbody tfoot,这是w3c的标准，不写tbody也会自动生成 -->
			<thead></thead>
			<tbody>
				<colgroup span="6" width="100px"></colgroup>
				<colgroup span="1" width="200px"></colgroup>
				<tr height="60px">
					<!-- th表示表头 -->
					<th align="center" colspan="7">个人简历</th>
				</tr>
				<tr height="40px">
					<td align="center">姓名</td>
					<td></td>
					<td align="center">性别</td>
					<td></td>
					<td align="center">年龄</td>
					<td></td>
					<td rowspan="4" align="center">照片</td>
				</tr>
				<tr height="40px">
					<td align="center">学历</td>
					<td></td>
					<td align="center">籍贯</td>
					<td colspan="3"></td>
				</tr>
				<tr height="40px">
					<td align="center">电话</td>
					<td></td>
					<td align="center">政治面貌</td>
					<td colspan="3"></td>
				</tr>
				<tr height="40px">
					<td align="center">毕业院校</td>
					<td colspan="5"></td>
				</tr>
				<tr height="40px">
					<td align="center">求职意向</td>
					<td colspan="6"></td>
				</tr>
			</tbody>
			<tfoot></tfoot>
		</table>
	</body>
</html>
