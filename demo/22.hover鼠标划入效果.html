<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>hover鼠标划入效果</title>
		<style type="text/css">
			html, body{
				margin: 0; padding: 0;
			}
			#test{
				width: 100px; height: 100px; background: black;
			}
			#test:hover{
				background: pink;
			}
			.info{
				color: steelblue;
				text-decoration: none;
			}
			.info:hover{
				text-decoration: underline;
			}
		</style>
	</head>
	<body>
		<div id="test">
			
		</div>
		<a href="https://www.baidu.com" class="info">百度一下</a>
	</body>
</html>
