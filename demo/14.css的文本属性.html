<!DOCTYPE html>
<!-- 颜色 字体 行高 大小 加粗 倾斜 首行缩进 水平对齐 文字修饰 -->
<html>
	<head>
		<meta charset="utf-8">
		<title>css的文本属性</title>
		<style type="text/css">
			.p1{
				color: red;
			}
			.p2{
				font-family: "courier new";
			}
			.p3{
				font-size: 30px;
			}
			.p4{
				font-weight: bold;
			}
			.p5{
				font-style: italic;
			}
			.p6{
				text-indent: 60px; /*  首行缩进 */
			}
			.p7{
				text-align: center;
			}
			.p8{
				line-height: 100px;
			}
			.p9{
				height: 100px; background-color: gray; line-height: 100px;
			}
			.p10{
				text-decoration: underline;
			}
		</style>
	</head>
	<body>
		<ul>
			<li class="p1">
				最新版Web前端
			</li>
			<li class="p2">
				最新版Web前端
			</li>
			<li class="p3">
				最新版Web前端
			</li>
			<li class="p4">
				最新版Web前端
			</li>
			<li class="p5">
				最新版Web前端
			</li>
			<li class="p6">
				最新版Web前端
			</li>
			<li class="p7">
				最新版Web前端
			</li>
			<li class="p8">
				最新版Web前端
			</li>
			<li class="p9">
				最新版Web前端
			</li>
			<li class="p10">
				最新版Web前端
			</li>
			<li class="p11">
				最新版Web前端
			</li>
		</ul>
	</body>
</html>
