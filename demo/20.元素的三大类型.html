<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>元素的三大类型</title>
</head>
<body>
	块元素：能设置宽高，默认宽度100%，独占一行（block）
	内联行内元素：无法设置宽高，元素大小随内容变化，所有内联行内元素默认排在一行（inline）
	内联块元素：既能设置大小，又能排在一行（inline-block）
	以上三种类型通过display属性进行修改；
</body>
</html>
