<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表单</title>
	</head>
	<body>
		<tbody>
			<!-- get  通常表示获取数据，地址栏上可见，不能提交大量数据-->
			<!-- post  通常表示提交数据，地址栏不可见，表单中以key value形式提交，可以提交大量数据（file）-->
			<!-- 通常情况下，get post可以混用，但是不建议混用 -->
			<form action="https://www.miaodongketang.cn" method="post">
				<table border="1px" cellspacing="0" width="600px">
					<tr height="40px">
						<td rowspan="4" align="center" style="color: red;">总体信息</td>
						<td colspan="2"></td>
					</tr>
					<tr height="40px">
						<td align="right">用户名：</td>
						<td>
							<input type="text" name="loginname" />
						</td>
					</tr>
					<tr height="40px">
						<td align="right">密码：</td>
						<td>
							<input type="password" name="pwd" />
						</td>
					</tr>
					<tr height="40px">
						<td colspan="2" align="center">
							<input type="submit" value="提交" style="width: 80px; height: 30px; background-color: darkseagreen;"/>
							<input type="reset" value="重置" style="width: 80px; height: 30px; background-color: darkseagreen;"/>
						</td>
					</tr>
				</table>
			</form>
		</tbody>
		
		<p>
			<input type="checkbox" name="checkoutname" id="" value="checkbox" />
			<input type="file" name="filename" id="" value="file" />
			<input type="radio" name="radioname" id="" value="radio" />
		</p>
	</body>
</html>
