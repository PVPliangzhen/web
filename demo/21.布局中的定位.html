<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>布局中的定位</title>
		<style type="text/css">
			html, body{
				margin: 0; padding: 0;
			}
			#box{
				width: 1200px; height: 3000px; background: lightblue; margin: 200px auto 0; position: relative;
			}
			#box .p1{
				left: 149px; top: 144px; position: absolute;
			}
			.p1 .point{
				width: 15px; height: 15px; background: slateblue; float: left;
			}
			.p1 .info{
				line-height: 15px; float: left;
			}
			#fixed-view{
				width: 100%; height: 100px; top: 0; left: 0; position: fixed; background: red;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<div class="p1">
				<span class="point"></span>
				<span class="info">这是一个点</span>
			</div>
		</div>
		
		<div id="fixed-view">
			
		</div>
	</body>
</html>
