<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表单标签</title>
	</head>
	<body>
		<form action="https://www.baidu.com" method="">
			<textarea rows="30" cols="10">
				多行输入框
			</textarea>
			<select>
				<option value ="请选择" disabled="disabled" selected="selected">请选择</option>
				<option value="北京">北京</option>
				<option value="上海">上海</option>
				<option value="广州">广州</option>
			</select>
			<select size="2">
				<option value ="请选择">请选择</option>
				<option value="北京">北京</option>
				<option value="上海">上海</option>
				<option value="广州">广州</option>
			</select>
			<select multiple="multiple">
				<option value ="请选择" disabled="disabled" selected="selected">请选择</option>
				<option value="北京">北京</option>
				<option value="上海">上海</option>
				<option value="广州">广州</option>
			</select>
			<input type="radio" name="gender" id="man" value="男" /><label for="man">男</label>
			<input type="radio" name="gender" id="woman" value="女" /><label for="woman">女</label>
			<input type="file" multiple="multiple" name="" id="" value="" />
		</form>
	</body>
</html>
